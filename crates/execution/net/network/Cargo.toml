[package]
name = "execution-network"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = """
Ethereum network support
"""

[package.metadata.cargo-udeps.ignore]
normal = [
    # Used for diagrams in docs
    "aquamarine",
]

[dependencies]
# execution
execution-interfaces = { workspace = true }
tn-types = { workspace = true }
execution-net-common = { path = "../common" }
execution-network-api = { workspace = true }
execution-discv4 = { path = "../discv4" }
execution-dns-discovery = { path = "../dns" }
execution-eth-wire = { path = "../eth-wire" }
execution-ecies = { path = "../ecies" }
execution-rlp = { workspace = true }
execution-rlp-derive = { path = "../../rlp/rlp-derive" }
execution-tasks = { workspace = true }
execution-transaction-pool = { workspace = true }
execution-provider = { workspace = true }
execution-metrics = { workspace = true, features = ["common"] }
execution-rpc-types = { workspace = true }

# async/futures
futures = { workspace = true }
pin-project = { workspace = true }
tokio = { workspace = true, features = ["io-util", "net", "macros", "rt-multi-thread", "time"] }
tokio-stream = { workspace = true }
tokio-util = { workspace = true, features = ["codec"] }

# io
serde = { workspace = true, optional = true }
humantime-serde = { version = "1.1", optional = true }
serde_json = { workspace = true, optional = true }

# misc
auto_impl = "1"
aquamarine = "0.3.0"
tracing = { workspace = true }
fnv = "1.0"
thiserror = { workspace = true }
parking_lot = "0.12"
async-trait = { workspace = true }
linked_hash_set = "0.1"
linked-hash-map = "0.5.6"
rand = { workspace = true }
secp256k1 = { workspace = true, features = ["global-context", "rand-std", "recovery"] }

enr = { version = "0.8.1", features = ["rust-secp256k1"], optional = true }
ethers-core = { workspace = true, default-features = false, optional = true }
tempfile = { version = "3.3", optional = true }

[dev-dependencies]
# execution
execution-discv4 = { path = "../discv4", features = ["test-utils"] }
execution-interfaces = { workspace = true, features = ["test-utils"] }

# we need to enable the test-utils feature in our own crate to use utils in
# integration tests
execution-network = { path = ".", features = ["test-utils"] }

execution-provider = { workspace = true, features = ["test-utils"] }
tn-tracing.workspace = true
execution-transaction-pool = { workspace = true, features = ["test-utils"] }

ethers-core = { workspace = true, default-features = false }
ethers-providers = { workspace = true, default-features = false, features = ["ws"] }
ethers-signers = { workspace = true, default-features = false }
ethers-middleware = { workspace = true, default-features = false }

enr = { version = "0.8.1", features = ["serde", "rust-secp256k1"] }

# misc
hex = "0.4"
tempfile = "3.3"
serial_test = "2.0"

[features]
default = ["serde"]
serde = ["dep:serde", "dep:humantime-serde", "secp256k1/serde", "enr?/serde", "dep:serde_json"]
test-utils = ["execution-provider/test-utils", "dep:enr", "dep:ethers-core", "dep:tempfile"]
geth-tests = []
