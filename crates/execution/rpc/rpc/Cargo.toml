[package]
name = "execution-rpc"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = """
execution RPC implementation
"""
[dependencies]
# execution
execution-interfaces = { workspace = true }
tn-types = { workspace = true }
execution-rpc-api = { path = "../rpc-api" }
execution-rlp = { workspace = true }
execution-rpc-types = { workspace = true }
execution-provider = { workspace = true, features = ["test-utils"] }
execution-transaction-pool = { workspace = true, features = ["test-utils"] }
execution-network-api = { workspace = true }
execution-rpc-engine-api = { path = "../rpc-engine-api" }
execution-revm = { path = "../../revm" }
execution-tasks = { workspace = true }
execution-metrics = { workspace = true }
execution-consensus-common = { path = "../../consensus/common" }

# eth
revm = { workspace = true, features = [
    "optional_block_gas_limit",
    "optional_eip3607",
    "optional_no_base_fee",
] }
ethers-core = { workspace = true, features = ["eip712"] }
revm-primitives = { workspace = true, features = ["serde"] }

# rpc
jsonrpsee = { version = "0.18" }
http = "0.2.8"
http-body = "0.4.5"
hyper = "0.14.24"
jsonwebtoken = "8"

# async
async-trait = { workspace = true }
tokio = { workspace = true, features = ["sync"] }
tower = "0.4"
tokio-stream = { workspace = true, features = ["sync"] }
tokio-util = "0.7"
pin-project = { workspace = true }

bytes.workspace = true
secp256k1 = { workspace = true, features = ["global-context", "rand-std", "recovery"] }
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
thiserror = { workspace = true }
hex = "0.4"
rand = { workspace = true }
tracing = { workspace = true }
tracing-futures = "0.2"
schnellru = "0.2"
futures = { workspace = true }

[dev-dependencies]
jsonrpsee = { version = "0.18", features = ["client"] }
assert_matches = "1.5.0"
tempfile = "3.5.0"
execution-interfaces = { workspace = true, features = ["test-utils"] }
